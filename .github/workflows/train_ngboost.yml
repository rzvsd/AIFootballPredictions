name: Train NGBoost Poisson

on:
  workflow_dispatch:
    inputs:
      leagues:
        description: "Space-separated leagues (e.g., 'E0 D1 F1 I1 SP1')"
        required: true
        default: "E0"

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ngboost

      - name: Show environment
        run: |
          python --version
          pip freeze

      - name: Train NGBoost models per league
        env:
          INPUT_LEAGUES: ${{ github.event.inputs.leagues }}
        run: |
          set -e
          for lg in $INPUT_LEAGUES; do
            echo "Training NGBoost for $lg"
            python -m scripts.ngboost_trainer --league "$lg"
          done

      - name: Upload NGBoost models
        uses: actions/upload-artifact@v4
        with:
          name: ngboost-models
          path: advanced_models/*_ngb_poisson_*.pkl
          if-no-files-found: warn

